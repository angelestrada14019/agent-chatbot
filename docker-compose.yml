version: '3.8'

services:
  # 1. Base de Datos (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mcp-server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mct-network

  # 2. MCP Server (Conector de Datos)
  mcp-simulator:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-simulator
    environment:
      - DB_HOST=mcp-postgres
      - DB_PORT=5432
      - DB_NAME=analytics
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mct-network
    restart: unless-stopped
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8002"]

  # 3. EvoDataAgent Core (Cerebro)
  core-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evodata-core
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EVOLUTION_URL=${EVOLUTION_URL}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - MCP_SERVER_URL=http://mcp-simulator:8002/sse
      - WEBHOOK_SERVER_PORT=5000
      - FILE_SERVER_PORT=8001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5000:5000"
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./temp:/app/temp
    depends_on:
      - mcp-simulator
    networks:
      - mct-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mct-network:
    name: mct-network
    driver: bridge
