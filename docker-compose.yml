version: '3.8'

services:
  # PostgreSQL Database (real)
  postgres:
    image: postgres:15-alpine
    container_name: evodata-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evodata-network

  # MCP Server (SSE Service)
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: evodata-mcp-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: analytics
      DB_USER: postgres
      DB_PASSWORD: postgres
      # No requiere comando especial, el Dockerfile debe ejecutar server.py
    ports:
      - "8002:8002"  # Exponer puerto para SSE
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./mcp-server:/app
    networks:
      - evodata-network
    restart: unless-stopped
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8002"]

  # Webhook Server (FastAPI)
  webhook-server:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: evodata-webhook
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=analytics
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EVOLUTION_URL=${EVOLUTION_URL}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:8002/sse  # Conexi√≥n al servidor MCP
      - WEBHOOK_SERVER_PORT=5000
      - FILE_SERVER_PORT=8000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      # - mcp-server  # Comentado porque mcp-server ya no corre como servicio
    volumes:
      - ./logs:/app/logs
      - ./exports:/app/exports
    networks:
      - evodata-network
    restart: unless-stopped

  # File Server (FastAPI)
  file-server:
    build:
      context: .
      dockerfile: Dockerfile.fileserver
    container_name: evodata-fileserver
    environment:
      - FILE_SERVER_PORT=8001
    ports:
      - "8001:8001"  # Cambiado a 8001 por conflicto de puerto
    volumes:
      - ./exports:/app/exports
    networks:
      - evodata-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  evodata-network:
    driver: bridge
