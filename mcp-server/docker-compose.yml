version: '3.8'

services:
  mcp-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-simulator
    environment:
      - DB_HOST=mcp-postgres
      - DB_PORT=5432
      - DB_NAME=analytics
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8002:8002"
    volumes:
      - .:/app
    networks:
      - mct-network
    restart: unless-stopped
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8002"]

  # PostgreSQL Database (Simulated Data Source)
  postgres:
    image: postgres:15-alpine
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mct-network

volumes:
  postgres_data:
    driver: local

networks:
  mct-network:
    external: true
    name: mct-network
